name: 'Scan feature branch'

on:
  push:
    branches:
      - 'feature/*'

jobs:
  Tfscan:
    name: tfscan
#    runs-on: self-hosted
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v2
      - name: check
        run: ls -alh && pwd